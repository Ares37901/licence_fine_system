<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pay your TV Licence</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="/css/style.css">
        <script type="text/javascript" src="/script/script.js"></script>
    </head>
    <body onload="loadSettings()">
    <div th:insert="fragments/header :: header"></div>

        <form th:object="${fineAmountDTO}" th:action="@{/payment}" method="post">

            <table>
                <tr><td><label for="reference">Reference:</label></td><td><label id="reference" th:text="*{reference}" /></td></tr>
                <tr><td><label for="firstName">First Name:</label></td><td><label id="firstName" th:text="*{firstName}" /></td></tr>
                <tr><td><label for="lastName">Surname:</label></td><td><label id="lastName" th:text="*{lastName}" /></td></tr>
                <tr><td>Address:</td><td><hr></td></tr>
                <tr><td><label for="house">House Number: </label></td><td><label id="house" th:text="*{house}" /></td></tr>
                <tr><td><label for="street">Street: </label></td><td><label id="street" th:text="*{street}" /></td></tr>
                <tr><td><label for="city">Town:</label></td><td><label id="city" th:text="*{city}" /></td></tr>
                <tr><td><label for="postcode">Postcode:</label></td><td><label id="postcode" th:text="*{postcode}" /></td></tr>
                <tr><td><label for="fine">Fine amount: </label></td><td><label id="fine" th:text="*{fine}" /></td></tr>
                <tr><td colspan="2"><hr></td></tr>

            </table>
            <br />
            <input type="hidden" th:field="*{reference}" />
            <input type="hidden" th:field="*{firstName}" />
            <input type="hidden" th:field="*{lastName}" />
            <input type="hidden" th:field="*{house}" />
            <input type="hidden" th:field="*{street}" />
            <input type="hidden" th:field="*{city}" />
            <input type="hidden" th:field="*{postcode}" />
            <input type="hidden" th:field="*{fine}" />
            <input type="hidden" th:field=*{email} />
            <input type="submit" value="Continue to payment">
        </form>
        <div th:insert="fragments/footer :: footer"></div>
    </body>
</html>
