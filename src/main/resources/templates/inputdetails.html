<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pay your TV Licence</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="/css/style.css">
        <script type="text/javascript" src="/script/script.js"></script>
    </head>
    <body onload="loadSettings()">
        <h1>Pay your TV Licence</h1>
        <select name="language" id="language">
            <option value="English" selected>English</option>
            <option value="Welsh">Cymraeg</option>
        </select>
        <form th:object="${fine}" th:action="@{/amendAmount}" method="post">
        <br />
        <br />
        <label class="toggle"><span class="togglebox"><input type="checkbox" onclick="darkModeToggle()"><span class="toggleswitch"></span></span>Dark Mode<br /></label>
        <label  class="toggle"><span class="togglebox"><input type="checkbox" onclick="largeTextToggle()"><span class="toggleswitch"></span></span>Large Font<br /></label>
        <br />
        <h2>Pay Online</h2>
        <br />
        <table>
            <tr><td><label for="reference">Reference:</label></td><td><input  id="reference" th:field="*{reference}" placeholder="reference"></td></tr>
            <tr><td><label for="firstName">First Name:</label></td><td><input id="firstName" th:field="*{firstName}" placeholder="firstName"></td></tr>
            <tr><td><label for="lastName">Surname:</label></td><td><input id="lastName" th:field="*{lastName}" placeholder="lastName"></td></tr>
            <tr><td>Address:</td><td><hr></td></tr>
            <tr><td><label for="house">House Number: </label></td><td><input id="house" th:field="*{house}" placeholder="house"></td></tr>
            <tr><td><label for="street">Street: </label></td><td><input id="street" th:field="*{street}" placeholder="street"></td></tr>
            <tr><td><label for="city">Town:</label></td><td><input id="city" th:field="*{city}" placeholder="city"></td></tr>
            <tr><td><label for="postcode">Postcode:</label></td><td><input id="postcode" th:field="*{postcode}" placeholder="postcode"></td></tr>
            <tr><td colspan="2"><hr></td></tr>

        </table>
            <br />
            <input type="submit" value="Search for fine.">
        </form>
    </body>
</html>
